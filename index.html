<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>SHOP</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#" data-category="all">Все товары</a></li>
                    <li><a href="#" data-category="sneakers">Кроссовки</a></li>
                    <li><a href="#" data-category="hoodies">Кофты</a></li>
                    <li><a href="#" data-category="pants">Штаны</a></li>
                    <li><a href="#" data-category="jeans">Джинсы</a></li>
                    <li><a href="#" data-category="socks">Носки</a></li>
                </ul>
            </nav>
            <div class="cart">
                <button id="cart-btn">Корзина (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <div class="container">
            <!-- Фильтры -->
            <aside class="filters">
                <h2>Фильтры</h2>
                
                <div class="filter-group">
                    <h3>Размер</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="size" value="xs"> XS</label>
                        <label><input type="checkbox" name="size" value="s"> S</label>
                        <label><input type="checkbox" name="size" value="m"> M</label>
                        <label><input type="checkbox" name="size" value="l"> L</label>
                        <label><input type="checkbox" name="size" value="xl"> XL</label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Цена</h3>
                    <input type="number" id="price-min" placeholder="От">
                    <input type="number" id="price-max" placeholder="До">
                </div>

                <button id="apply-filters">Применить фильтры</button>
                <button id="reset-filters">Сбросить</button>
            </aside>

            <!-- Список товаров -->
            <section class="products">
                <div class="products-header">
                    <h2>Товары</h2>
                    <select id="sort-select">
                        <option value="default">По умолчанию</option>
                        <option value="price-asc">Цена: по возрастанию</option>
                        <option value="price-desc">Цена: по убыванию</option>
                        <option value="name-asc">Название: А-Я</option>
                    </select>
                </div>

                <div id="products-grid" class="products-grid">
                    <!-- Товары будут загружаться через JavaScript -->
                </div>

                <div id="no-products" class="no-products" style="display: none;">
                    <p>Товары не найдены</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Модальное окно товара -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-img" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p class="modal-category" id="modal-category"></p>
                    <p class="modal-price" id="modal-price"></p>
                    <div class="modal-description">
                        <h3>Описание</h3>
                        <p id="modal-description"></p>
                    </div>
                    <div class="modal-details">
                        <h3>Характеристики</h3>
                        <ul id="modal-details"></ul>
                    </div>
                    <div class="modal-size">
                        <h3>Размер</h3>
                        <select id="modal-size-select">
                            <!-- Размеры будут добавляться динамически -->
                        </select>
                    </div>
                    <div class="modal-quantity">
                        <h3>Количество</h3>
                        <input type="number" id="modal-quantity" value="1" min="1">
                    </div>
                    <button id="add-to-cart-btn" class="btn-primary">Добавить в корзину</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно корзины -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>Корзина</h2>
                <div id="cart-items" class="cart-items">
                    <!-- Товары корзины будут загружаться через JavaScript -->
                </div>
                <div id="empty-cart" class="empty-cart" style="display: none;">
                    <p>Корзина пуста</p>
                </div>
                <div class="cart-total">
                    <h3>Итого: <span id="cart-total">0</span> €</h3>
                </div>
                <button id="checkout-btn" class="btn-primary">Оформить заказ</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Интернет-магазин. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
