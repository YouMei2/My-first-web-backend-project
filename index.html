<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>SHOP</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#" data-category="all">All products</a></li>
                    <li><a href="#" data-category="sneakers">sneakers</a></li>
                    <li><a href="#" data-category="hoodies">hoodies</a></li>
                    <li><a href="#" data-category="pants">Pants</a></li>
                    <li><a href="#" data-category="jeans">Jeans</a></li>
                    <li><a href="#" data-category="socks">Socks</a></li>
                </ul>
            </nav>
            <div class="cart">
                <button id="cart-btn">Cart(<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <!-- filters -->
            <aside class="filters">
                <h2>Filters</h2>
                
                <div class="filter-group">
                    <h3>Size</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="size" value="xs"> XS</label>
                        <label><input type="checkbox" name="size" value="s"> S</label>
                        <label><input type="checkbox" name="size" value="m"> M</label>
                        <label><input type="checkbox" name="size" value="l"> L</label>
                        <label><input type="checkbox" name="size" value="xl"> XL</label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Price</h3>
                    <input type="number" id="price-min" placeholder="От">
                    <input type="number" id="price-max" placeholder="До">
                </div>

                <button id="apply-filters">Apply filters</button>
                <button id="reset-filters">reset changes</button>
            </aside>

            <!-- list of the products -->
            <section class="products">
                <div class="products-header">
                    <h2>Products</h2>
                    <select id="sort-select">
                        <option value="default">by default</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Sort by name: A to Z</option>
                    </select>
                </div>

                <div id="products-grid" class="products-grid">
                    <!-- products are gonna be loaded on JavaScript -->
                </div>

                <div id="no-products" class="no-products" style="display: none;">
                    <p>products not found</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Модальное окно товара -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-img" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p class="modal-category" id="modal-category"></p>
                    <p class="modal-price" id="modal-price"></p>
                    <div class="modal-description">
                        <h3>description</h3>
                        <p id="modal-description"></p>
                    </div>
                    <div class="modal-details">
                        <h3>Details</h3>
                        <ul id="modal-details"></ul>
                    </div>
                    <div class="modal-size">
                        <h3>Size</h3>
                        <select id="modal-size-select">
                            <!-- Размеры будут добавляться динамически -->
                        </select>
                    </div>
                    <div class="modal-quantity">
                        <h3>quantity</h3>
                        <input type="number" id="modal-quantity" value="1" min="1">
                    </div>
                    <button id="add-to-cart-btn" class="btn-primary">add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно корзины -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>cart</h2>
                <div id="cart-items" class="cart-items">
                    <!-- Товары корзины будут загружаться через JavaScript -->
                </div>
                <div id="empty-cart" class="empty-cart" style="display: none;">
                    <p>cart is empty</p>
                </div>
                <div class="cart-total">
                    <h3>total: <span id="cart-total">0</span> €</h3>
                </div>
                <button id="checkout-btn" class="btn-primary">checkout</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Интернет-магазин. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
